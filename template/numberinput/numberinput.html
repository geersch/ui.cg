<div class="input-append">
    <input type="text" class="input-mini" type="text" ng-model="number" float ng-disabled="disabled">
    <span class="btn-group" ng-show="spinner">
        <button class="btn" ng-click="increment()" ng-disabled="disabled">
            <i class="icon icon-chevron-up"></i>
        </button>
       <button class="btn" ng-click="decrement()" ng-disabled="disabled">
           <i class="icon icon-chevron-down"></i>
       </button>
    </span>
</div>
